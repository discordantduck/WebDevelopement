<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="club.css">
        <script src="eventData.js"></script>
        <title>Club Activities</title>
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="club_activities.html">Activities</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="application.html">Application</a></li>
            </ul>
        </nav>

        <main>
            <header>
                <h1>Activity Schedule</h1>
            </header>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="activity_table"></tbody>
            </table>
        </main>
        
        <script>
            let tbody = document.getElementById("activity_table");

            events.forEach(function(events)
            {
                let tr = document.createElement("tr");
                let content = `<td>${events.name}</td><td>${events.date}</td><td>${events.description}</td>`;
                tr.innerHTML = content;
                tbody.appendChild(tr);
            })
        </script>

        <footer>Copyright @ 2021 Leo Lin</footer>
    </body>
</html>
